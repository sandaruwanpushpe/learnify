    - assets/images/engineering3.png
    - assets/images/engineering4.png
    - assets/images/medical1.png
    - assets/images/medical2.png
    - assets/images/medical3.png
    - assets/images/medical4.png
    - assets/images/accounting1.png
    - assets/images/accounting2.png
    - assets/images/accounting3.png
    - assets/images/accounting4.png
    - assets/images/technology1.png
    - assets/images/technology2.png
    - assets/images/technology3.png
    - assets/images/technology4.png

    #json
    - assets/courses.json
    - assets/pdf.json

